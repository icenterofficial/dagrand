
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Dagrand Law Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+Khmer:wght@400;700&family=Noto+Serif+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Khmer', 'sans-serif'],
              serif: ['Playfair Display', 'Noto Serif Khmer', 'serif'],
              chinese: ['Noto Serif SC', 'serif'],
              khmer: ['Noto Sans Khmer', 'sans-serif'],
              'khmer-serif': ['Noto Serif Khmer', 'serif'],
            },
            colors: {
              brand: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                200: '#bcccdc',
                300: '#9fb3c8',
                400: '#829ab1',
                500: '#627d98',
                600: '#486581',
                700: '#334e68',
                800: '#243b53',
                900: '#153c63',
                950: '#0a2138',
              },
              gold: {
                50: '#fbf7eb',
                100: '#f5ecd1',
                200: '#eddca8',
                300: '#e3c577',
                400: '#dab85b',
                500: '#cc9933',
                600: '#a67324',
                700: '#855620',
                800: '#6d4520',
                900: '#5a3a1f',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Khmer', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', 'Noto Serif Khmer', serif;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass-nav {
        background: rgba(15, 23, 42, 0.85);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cc9933; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a67324; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #cc9933;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(204, 153, 51, 0.4), 0 2px 4px -1px rgba(204, 153, 51, 0.2);
        border: 3px solid #fff;
        margin-top: -8px;
        transition: all 0.2s ease;
      }
      .dark input[type=range]::-webkit-slider-thumb {
        border: 3px solid #1e293b;
      }
      input[type=range]::-webkit-slider-thumb:active {
        transform: scale(1.15);
        box-shadow: 0 0 0 8px rgba(204, 153, 51, 0.15);
      }
      
      .progress-ring__circle {
        transition: stroke-dashoffset 0.1s linear;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-brand-900 selection:text-white dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
